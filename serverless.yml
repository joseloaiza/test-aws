service: test-crud-aws

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  environment:
    CUSTOMERS_TABLE: ${self:custom.cusTableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.cusTableName}"
custom:
  cusTableName: customers-${self:provider.stage}
plugins:
  - serverless-iam-roles-per-function
functions:
  getCustomer:
    handler: api.getCustomer
    name: get-customer
    memorySize: 128
    timeout: 5
    events:
      - http:
          path: customer/{customerId}
          method: GET
  createCustomer:
    handler: api.createCustomer
    name: create-customer
    memorySize: 128
    timeout: 5
    events:
      - http:
          path: customer
          method: POST
  updateCustomer:
    handler: api.updateCustomer
    name: update-customer
    memorySize: 128
    timeout: 5
    events:
      - http:
          path: customer/{customerId}
          method: PUT
  # deleteCustomer:
  #   handler: api.deleteCustomer
  #   name: delete-customer
  #   memorySize: 128
  #   timeout: 5
  #   events:
  #     - http:
  #         path: customer/{customerId}
  #         method: DELETE
  getAllCustomer:
    handler: api.getAllCustomer
    name: get-all-customer
    memorySize: 128
    timeout: 5
    events:
      - http:
          path: customers
          method: GET
resources:
  Resources:
    CustomersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.cusTableName}
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
